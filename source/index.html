<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <section class="header__wrapperLogo">
        <picture class="header__logo">
          <source srcset="./img/png/logo-desktop.png" media="(min-width: 769px)">
          <img src="./img/png/logo-mobile.png" alt="logo">
        </picture>
        <img class="header__title" src="./img/png/logo-mobile-header.png" alt="CAT ENERGY">
        <a class="header__burger" href="#nav"><img src="./img/png/mobile-menu.png" alt="menu"></a>
      </section>
      <section class="header__wrapperNav">
        <ul id="nav" class="header__list">
          <li class="header__point"><a class="header__link header__link--active" href="#">Главная</a></li>
          <li class="header__point"><a class="header__link" href="#">Каталог Продукции</a></li>
          <li class="header__point"><a class="header__link" href="#">Подбор программы</a></li>
        </ul>
      </section>
    </header>
    <main class="main">
      <section class="main__wrapper">
        <section class="banner">
          <p class="banner__title">Функциональное<br>питание для котов</p>
          <p class="banner__text">Занялся собой? Займись котом!</p>
          <a class="banner__link" href="#">Подобрать программу</a>
        </section>
        <section class="food">
          <picture class="food__picture">
            <source media="(min-width: 1024px)" srcset="./img/png/index-can.png">
            <source media="(min-width: 769px)" srcset="./img/png/index-can-tablet.png">
            <img class="food__img" src="./img/png/index-can-mobile.png" alt="can">
          </picture>
          <a class="food__link" href="#">Подобрать программу</a>
        </section>
      </section>
    </main>
  </body>
</html>
